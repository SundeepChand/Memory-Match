<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="styles/game_info_style.css" type="text/css">
    <link rel="stylesheet" href="styles/game_menu_style.css" type="text/css">
    <title>Memory Match</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Match</h1>
        </header>

        <div class="info">
            <div class="timer">
                Time: <p id="stopwatch">00:00</p>
            </div>
            <div class="moves">
                Moves: <p id="moves-text">0</p>
            </div>
        </div>

        <div class="content">
            <!--Add the game menu-->
            <div id="game-menu" class="game-menu">
                <div class="description">
                    <p>
                        Tap on the cards & select same cards in a row to score the maximum points
                    </p>
                </div>
                <div class="scores">
                    <p id="score">Score: 0</p>
                    <p id="highscore">Highscore: 0</p>
                </div>
                <button id="btn-start">Play</button>
            </div>

            <!-- Game Board -->
            <div class="game-board">
                <div class="card card1"></div>
                <div class="card card2"></div>
                <div class="card card3"></div>
                <div class="card card4"></div>
                <div class="card card5"></div>

                <div class="card card17"></div>
                <div class="card card18"></div>
                <div class="card card19"></div>
                <div class="card card20"></div>
                <div class="card card21"></div>
                <div class="card card22"></div>
                <div class="card card23"></div>
                <div class="card card24"></div>
                <div class="card card25"></div>
                <div class="card card26"></div>
                <div class="card card27"></div>
                <div class="card card28"></div>
                <div class="card card29"></div>
                <div class="card card30"></div>
                <div class="card card31"></div>
                <div class="card card32"></div>
                <div class="card card33"></div>
                <div class="card card34"></div>
                <div class="card card35"></div>
                <div class="card card36"></div>
            </div>
        </div>
        
        <footer>
            <p>Made with ðŸ§¡ by Sundeep Chand</p>

</html>
